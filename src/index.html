<!DOCTYPE html>
<html>
  <head>
    <header id="titlebar">
      <div id="drag-region">
        
        <div id="window-title">
          <span>ZCAM-E2 Small Controller</span>
        </div>

      <div id="window-controls">

      <div class="button" id="min-button">
        <img class="icon" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
      </div>

      <div class="button" id="max-button">
        <img class="icon" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
      </div>

      <div class="button" id="restore-button">
        <img class="icon" srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x" draggable="false" />
      </div>

      <div class="button" id="close-button">
        <img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
      </div>

    </div>
  </div>
</header>
    
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    
    <title>Z-CAM Small Controller</title>
    <link rel="stylesheet" href="./style.css" media="screen">
    <script src='./renderer.js'></script>
          
    </head>
  
<div id="main">
    
<div class="box1">
    
    <span><strong>Record</strong></span>
      <input 
      type="checkbox" 
      title="Press ALT+Z to activate"
      id="switch" 
      class="checkbox"
      value="ON" 
      accesskey="z"
      onclick="toggle(this);" />
      
      <label for="switch" class="toggle">     
        <p>STOP START</p>
        </label>
    
    <div>
      Last video recorded
      <p class="info" id="mySeconds">00</p> 
      seconds  
    </div>
    <div>
      Remaining time:
    <p class="info" id="RR_min"> 00 </p>
    </div>
    
  </div>   
    <hr>
    
    <div class="slidecontainer">
    
    <input type="range" 
      id="rangeInput" 
      name="rangeInput" 
      value="0"
      min="-3757"	
      max="5000" 
      class="slider" 
      oninput="DisplayChange(this.value)"
      onchange="setConfig('lens_focus_pos', this.value)">
    
    <h4> <strong> Focus Slider </strong> <span id="value">0</span> </h4> 
    </div>
    <hr>
    
    <div>
      <button class="button buttonOthers" accesskey="-" onclick="setConfig('mf_drive', +10)" oninput="DisplayChange(this.value)">Focus -</button>
      <button class="button buttonOthers" onclick="setConfig('mf_drive', +50)">Focus --</button>
      <button class="button buttonOthers" onclick="setConfig('mf_drive', +100)">Focus ---</button>
      <button class="button buttonOthers" onclick="setConfig('mf_drive', -100)">Focus +++</button>
      <button class="button buttonOthers" onclick="setConfig('mf_drive', -50)">Focus ++</button>
      <button class="button buttonOthers" accesskey="+" onclick="setConfig('mf_drive', -10)">Focus +</button>
    </div>
    
    <div>
      <button class="button buttonOthers" onclick="setConfig('lens_focus_pos', -3757)">Focus MIN</button>
      <button class="button buttonOthers" onclick="setConfig('lens_focus_pos', 0)">Focus MED-</button>
      <button class="button buttonOthers" onclick="setConfig('lens_focus_pos', 4000)">Focus MED+</button>
      <button class="button buttonOthers" onclick="setConfig('lens_focus_pos', 5000)">Infinito</button>
    </div>
        
    <hr>
    
  <div id="info_bar">
      
    <span style="display:inline-block">
        <label for="shutter-list" style="display:block">Shutter</label>
          <select id="shutter-list"
                  onclick="setConfig('shutter_time', this.value)" 
                  style="width: 100px">
            <option value="Auto">Auto</option>  
            <option value="1/30">1/30s</option>
            <option value="1/40">1/40s</option>
            <option value="1/48">1/48s</option>
            <option value="1/50" selected="selected">1/50s</option>
            <option value="1/60">1/60s</option>
            <option value="1/80">1/80s</option>
            <option value="1/100">1/100s</option>
            <option value="1/125">1/125s</option>
            <option value="1/160">1/160s</option>
            <option value="1/200">1/200s</option>
            <option value="1/240">1/240s</option>
            <option value="1/250">1/250s</option>
            <option value="1/320">1/320s</option>
            <option value="1/400">1/400s</option>
            <option value="1/500">1/500s</option>
            <option value="1/640">1/640s</option>
            <option value="1/800">1/800s</option>
            <option value="1/1000">1/1000s</option>
            <option value="1/1250">1/1250s</option>
            <option value="1/1600">1/1600s</option>
            <option value="1/2000">1/2000s</option>
            <option value="1/2500">1/2500s</option>
            <option value="1/3200">1/3200s</option>
            <option value="1/4000">1/4000s</option>
            <option value="1/5000">1/5000s</option>
            <option value="1/6400">1/6400s</option>
            <option value="1/8000">1/8000s</option>

        </select>
    </span>
    
    <span style="display:inline-block">
      <label for="aperture-list"  style="display:block">Aperture</label>
        <select id="aperture-list" 
                onclick="setConfig('iris', this.value)" 
                style="width: 100px">
          <option value="2.8">2.8</option>
          <option value="3.2">3.2</option>
          <option value="3.5">3.5</option>
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">5</option>
          <option value="5.6" selected="selected">5.6</option>
          <option value="6.3">6.3</option>
          <option value="7.1">7.1</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>         
            
        </select>
    </span>
    
    <span style="display:inline-block">
      <label for="iso-list" style="display:block">ISO</label>
        <select id="iso-list"    
        onclick="setConfig('iso', this.value)" 
                style="width: 100px">
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="640">640</option>
            <option value="800">800</option>
            <option value="1000">1000</option>
            <option value="1250">1250</option>
            <option value="1600">1600</option>
            <option value="2000">2000</option>
            <option value="2500" selected="selected">2500</option>
            <option value="3200">3200</option>
            <option value="4000">4000</option>
            <option value="6400">6400</option>
            <option value="8000">8000</option>
            <option value="10000">10000</option>
            <option value="12800">12800</option>
            <option value="16000">16000</option>
            <option value="20000">20000</option>
            <option value="25600">25600</option>
            <option value="32000">32000</option>
            <option value="40000">40000</option>
            <option value="51200">51200</option>
            <option value="64000">64000</option>
            <option value="80000">80000</option>
            <option value="102400">102400</option>
            <option value="128000">128000</option>
          </select>
    </span>
    
    <span style="display:inline-block">
      <label for="wb-choice" style="display:block">White Balance</label>
        <input type="number" id="wb-choice" name="wb-choice"
        min="2300" max="30000" step="100" value = "3500" onclick="setConfig('mwb', this.value)" 
        style="width: 100px"/>

    </span>
    
  </div>

  <hr>

<div >
  <button class="button buttonOthers" onclick="showImage();">Streaming</button>
  <button class="button buttonOthers" onclick="startRecordingPreview()">Recording</button>
</div>

<div id="preview">
   
  <img id="stream" src="http://10.98.32.1/mjpeg_stream" 
        style="visibility:hidden"/>
                    
  </div>
</div>

</html>
